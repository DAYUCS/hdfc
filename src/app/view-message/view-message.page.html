<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>HDFC BANK</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="transactions.length">
  <h1>{{transactions[0].txType}} - Inquiry</h1>

  <ion-list>
    <ion-list-header>
      <ion-label>Reference No</ion-label>
      <ion-label>Request Date</ion-label>
      <ion-label>Beneficiary</ion-label>
      <ion-label>Amount</ion-label>
      <ion-label>Status</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let trx of transactions">
      <ion-label>{{trx.refNo}}</ion-label>
      <ion-label>{{trx.txDate}}</ion-label>
      <ion-label>{{trx.txBeneficiary}}</ion-label>
      <ion-label>{{trx.txAmount}}</ion-label>
      <ion-label>{{trx.txStatus}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
