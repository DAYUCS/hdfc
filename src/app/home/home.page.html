<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-icon src="../../assets/CS-logo.svg"></ion-icon>
      CS BANK
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Dashboard</h1>
  
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="full" (click)="startRecognition()" *ngIf="!recording">
      <ion-icon name="mic-outline" slot="start"></ion-icon>
      Start speech recognition
    </ion-button>

    <ion-button expand="full" (click)="stopRecognition()" color="danger" *ngIf="recording">
      <ion-icon name="mic-off-outline" slot="start"></ion-icon>
      Stop speech recognition
    </ion-button>
  </ion-toolbar>
</ion-footer>
