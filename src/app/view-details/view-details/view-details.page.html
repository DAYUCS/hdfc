<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-icon src="../../assets/CS-logo.svg"></ion-icon>
      CS BANK
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="transaction">
  <h1>{{transaction.txType}} - Details</h1>
  <ion-list>
    <ion-item>
      <ion-label>Reference No</ion-label>
      <ion-label>{{transaction.refNo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Request Date</ion-label>
      <ion-label>{{transaction.txDate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Transaction Amount</ion-label>
      <ion-label>{{transaction.txAmount}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Beneficiary</ion-label>
      <ion-label>{{transaction.txBeneficiary}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-label>{{transaction.txStatus}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button>
          <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
          Approve
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button>
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
          Reject
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
</ion-content>
